<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chat App</h1>
			</header>
			<main class="join-main">
				<form id="login-form" action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room Name</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter a room name or..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Open Rooms</label>
						<select class="open-rooms" id="room-select" onchange="selectRoom()">
							<option>Select from open rooms</option>
							<option value="Copper">Copper</option>
							<option value="Brass">Brass</option>
							<option value="Tin">Tin</option>
							<option value="Silver">Silver</option>
							<option value="Gold">Gold</option>
							<option value="Platinum">Platinum</option>
							<option value="Tinanium">Tinanium</option>
						</select>
					</div>
					<button type="submit" class="btn">Enter Chat Room</button>
				</form>
			</main>
		</div>

		<script>
			function selectRoom() {
				let doc = document.getElementById("room-select");
				let text = doc.options[doc.selectedIndex].text;

				if (text === "Select a room"){
					document.getElementById("room").value = "";
				} else {
					document.getElementById("room").value = text;
				}
			}
		</script>
	</body>
</html>
